<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<h2>SCRIPT  FUNCTION</h2>
<script>
    function abc(a,b){

        c=a*b;
        document.getElementById("demo").innerHTML =c ;
    }
</script>
<body>
    <p id='demo'>result of 10*20 is</p> 
    <button type="button" onclick="abc(10,20)">click me</button>
        
</body>
</html>
