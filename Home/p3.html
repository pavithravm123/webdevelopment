<html>

<body>
<script>
   var rows=5;
    for(var i=1;i<=rows;i++){
     for(var j=1;j<=rows-i;j++)
        {
         document.writeln(" &nbsp; "); 
        }
        for(var k=1;k<=(2*i)-1;k++)
        {
          document.write("*");
        }
        document.writeln("</br> ");
    }
</script> 
</body>
</html>
